<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F0F2F5; /* Light grey background */
            animation: fadeInBackground 1s ease-out forwards;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-fade-in {
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-classic-focus:focus {
            outline: none;
            border-color: #A0AEC0; /* Grey for focus */
            box-shadow: 0 0 0 2px rgba(160, 174, 192, 0.5); /* Subtle grey glow */
            transition: all 0.2s ease-in-out;
        }

        .button-classic-hover:hover {
            background-color: #6B7280; /* Darker grey on hover */
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full card-fade-in">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Register for <span class="text-gray-600">TravelGo</span></h2>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm input-classic-focus sm:text-sm" placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm input-classic-focus sm:text-sm" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm input-classic-focus sm:text-sm" placeholder="••••••••">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm input-classic-focus sm:text-sm" placeholder="••••••••">
            </div>
            <div>
                <button type="submit" class="w-full py-3 px-6 bg-gray-700 text-white font-semibold rounded-lg shadow-md button-classic-hover focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Register</button>
            </div>
        </form>
        <p class="mt-6 text-center text-gray-600 text-sm">Already have an account? <a href="#" class="text-gray-600 hover:underline">Log in here!</a></p>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:underline text-sm">Back to Home</a>
        </div>
    </div>
</body>
</html>
