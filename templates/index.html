<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #ADD8E6, #F0F8FF, #6495ED); /* Light Blue, Pale White, Cornflower Blue */
            background-size: 400% 400%;
            animation: backgroundShift 15s ease infinite;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-pop-in {
            animation: popIn 0.7s ease-out forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-hover-effect:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center card-pop-in">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Welcome to <span class="text-cyan-600">TravelGo!</span></h1>
        <p class="text-lg text-gray-700 mb-8">
            No point in unpacking... I'm ready to hit the road again soon!
        </p>
        <div class="space-y-4">
            <a href="{{ url_for('register') }}" class="block w-full py-3 px-6 bg-cyan-500 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75 transition duration-300 ease-in-out button-hover-effect">
                Register
            </a>
            <a href="{{ url_for('login') }}" class="block w-full py-3 px-6 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300 ease-in-out button-hover-effect">
                Login
            </a>
            <a href="{{ url_for('dashboard') }}" class="block w-full py-3 px-6 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-300 ease-in-out button-hover-effect">
                Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
